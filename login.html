<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Bude Peyek</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-cookie-bite"></i>
                <h1>Bude Peyek</h1>
                <p>Login Admin</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i>
                    <span>Gunakan akun admin yang sudah dibuat di Supabase Auth.</span>
                </div>

                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Email
                    </label>
                    <input type="email" id="username" name="username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span>Ingat Saya</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-sign-in-alt"></i> Masuk
                </button>
            </form>

            <div class="login-footer">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Kembali ke Website
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Toggle password visibility
            const togglePasswordBtn = document.getElementById('togglePassword');
            if (togglePasswordBtn) {
                togglePasswordBtn.addEventListener('click', function() {
                    const passwordInput = document.getElementById('password');
                    const icon = this.querySelector('i');

                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        passwordInput.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            }

            if (!window.supabaseClient) {
                console.error('Supabase client belum siap. Cek supabase-config.js.');
                return;
            }

            const supabase = window.supabaseClient;

            // Prefill email jika Remember Me aktif
            const remembered = localStorage.getItem('rememberAdmin') === 'true';
            const rememberedEmail = localStorage.getItem('rememberAdminEmail');
            if (remembered && rememberedEmail) {
                const usernameInput = document.getElementById('username');
                const rememberMeCheckbox = document.getElementById('rememberMe');
                if (usernameInput) usernameInput.value = rememberedEmail;
                if (rememberMeCheckbox) rememberMeCheckbox.checked = true;
            }

            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const email = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value;
                    const rememberMe = document.getElementById('rememberMe').checked;

                    if (!email || !password) {
                        alert('Email dan password wajib diisi!');
                        return;
                    }

                    try {
                        const { data, error } = await supabase.auth.signInWithPassword({
                            email,
                            password
                        });

                        if (error || !data || !data.session) {
                            console.error('Login error:', error);
                            alert('Email atau password salah!');
                            return;
                        }

                        if (rememberMe) {
                            localStorage.setItem('rememberAdmin', 'true');
                            localStorage.setItem('rememberAdminEmail', email);
                        } else {
                            localStorage.removeItem('rememberAdmin');
                            localStorage.removeItem('rememberAdminEmail');
                        }

                        alert('Login berhasil! Mengalihkan ke dashboard...');
                        window.location.href = 'admin.html';
                    } catch (err) {
                        console.error('Unexpected login error:', err);
                        alert('Terjadi kesalahan saat login. Silakan coba lagi.');
                    }
                });
            }

            // ⚠️ PENTING:
            // Tidak ada auto-redirect login → admin di sini,
            // supaya tidak terjadi loop dengan admin.html.
        });
    </script>
</body>
</html>
