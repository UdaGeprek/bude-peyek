<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Bude Peyek</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-cookie-bite"></i>
                <h1>Bude Peyek</h1>
                <p>Admin Dashboard</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i>
                    <span>Default: admin / admin123 (disimpan di tabel <b>admin_credentials</b>)</span>
                </div>

                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span>Ingat saya</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-sign-in-alt"></i> Masuk
                </button>
            </form>

            <div class="login-footer">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Kembali ke Website
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Toggle password visibility
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');

            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', () => {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);

                    const icon = togglePassword.querySelector('i');
                    if (icon) {
                        icon.classList.toggle('fa-eye');
                        icon.classList.toggle('fa-eye-slash');
                    }
                });
            }

            // Prefill remembered username
            const rememberedUsername = localStorage.getItem('rememberAdminUsername');
            if (rememberedUsername) {
                const usernameInput = document.getElementById('username');
                const rememberCheckbox = document.getElementById('rememberMe');
                if (usernameInput) usernameInput.value = rememberedUsername;
                if (rememberCheckbox) rememberCheckbox.checked = true;
            }

            function initLogin() {
                if (!window.supabaseClient) {
                    console.log('‚è≥ Menunggu Supabase client untuk login...');
                    setTimeout(initLogin, 100);
                    return;
                }

                const supabase = window.supabaseClient;

                const loginForm = document.getElementById('loginForm');
                if (!loginForm) return;

                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();

                    const username = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value;
                    const rememberMe = document.getElementById('rememberMe').checked;

                    if (!username || !password) {
                        alert('Masukkan username dan password.');
                        return;
                    }

                    try {
                        const { data, error } = await supabase
                            .from('admin_credentials')
                            .select('id, username, password')
                            .eq('username', username)
                            .single();

                        if (error || !data) {
                            console.error('Login error:', error);
                            alert('Username atau password salah!');
                            return;
                        }

                        if (password !== data.password) {
                            alert('Username atau password salah!');
                            return;
                        }

                        // Set session
                        sessionStorage.setItem('adminLoggedIn', 'true');
                        sessionStorage.setItem('adminUsername', data.username);
                        sessionStorage.setItem('adminId', data.id);

                        // Remember me (only username, BUKAN password)
                        if (rememberMe) {
                            localStorage.setItem('rememberAdmin', 'true');
                            localStorage.setItem('rememberAdminUsername', data.username);
                        } else {
                            localStorage.removeItem('rememberAdmin');
                            localStorage.removeItem('rememberAdminUsername');
                        }

                        alert('Login berhasil! Mengalihkan ke dashboard...');
                        window.location.href = 'admin.html';
                    } catch (err) {
                        console.error('Unexpected login error:', err);
                        alert('Terjadi kesalahan saat login. Silakan coba lagi.');
                    }
                });

                // Jika sudah login, langsung redirect
                if (sessionStorage.getItem('adminLoggedIn') === 'true') {
                    window.location.href = 'admin.html';
                }
            }

            initLogin();
        });
    </script>
</body>
</html>
